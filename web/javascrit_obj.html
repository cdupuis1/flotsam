<!-- Sample javascript to print the contents of a Javascript -->
<html>
<head>
    <title>Print Some Objects</title>
</head>
<body>
    <div id="output"></div>
    <!-- Order matters; inline script must come after delcaration -->
    <script>
        var output = document.getElementById("output");
        var myObj = {
            people: [
                {
                    "lastName" : "Bob",
                    "firstName" : "Smith"
                },
                {
                    "lastName" : "Smith",
                    "firstName" : "John"
                },
                {
                    "firstName" : "Alice",
                    "lastName" : "Smith"
                }
            ]
        };

        for (var i = 0; i < myObj.people.length; i++) {
            var person = myObj.people[i];
            output.innerHTML += person.firstName + " " + person.lastName + "<br>";
        }
    </script>
</body>
</html>
